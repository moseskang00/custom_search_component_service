redis:
  development:
    host: "localhost"
    port: 6379
    password: ""
    database: 0
    pool_size: 10
    min_idle_conns: 5
    max_retries: 3
    read_timeout: "3s"
    write_timeout: "3s"
    dial_timeout: "5s"
  
  production:
    host: "${REDIS_HOST}"
    port: "${REDIS_PORT}"
    password: "${REDIS_PASSWORD}"
    database: 0
    pool_size: 30
    min_idle_conns: 10
    max_retries: 5